<!doctype html>
<html lang="en" ng-app="ass1App">
  <head>
    <title>Toàn óc chó :))</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="ass1Controller">
     <h1>Toàn óc chó</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="listDishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showListDishes();">Check If Too Much</button>
         </div>
         <div class="form-group message">
          {{showMessage}}
         </div>
   </div>

</body>
</html>
